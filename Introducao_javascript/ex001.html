<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Boas Vindas</title>
</head>
<body>
    <h3>Programa de Boas Vindas</h3>
    <script language="javascript">
        /* Objetivo:
        Capturar o nome do usuário e apresentar uma saudação personalizada
        */
       var nome = window.prompt('Entre com o seu nome: ');
       document.write('Olá, ' + nome + ' seja muito bem vindo!')
    </script>
</body>
</html>
