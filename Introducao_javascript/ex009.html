<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional While</title>
</head>
<body>
    <h2>Condicional While</h2>
    <script>
        /*
        Objetivo: Escrever uma mensagem limitando em 10 vezes através de um contador que será incrementado de mais 1
        */
       
        // Declaração de Variáveis
        var printar = 1;

        // Laço de Repetição While
        while (printar <= 10) {
            document.write('<p>' +printar+ 'ª Repetição de uma única linha de comando dentro de um laço condicional.');
            printar++;
        }
    </script>
</body>
</html>
