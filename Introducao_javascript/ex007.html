<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <h2>Switch Case</h2>
    <!-- Formulário -->
    <form action="formularioCalendario" method="post">
        Digite o mês: <input type="text" id="mesDigitado" name="formularioMes" size="4" maxlength="2"><p></p>
        <input type="button" value="Processar" name="botaoProcessar" onClick="verificaMes()">
        <input type="reset" value="Cancelar" name="botaoCancelar">
        <p>O Mês correspondente é: <input type="text" id="correspondente" name="formularioNomeMes" size="18" maxlenght="15"></p>
    </form>
    <!-- JavaScript -->
    <script>
        /*
        Objetivo: Utilizando o recurso de seleção múltipla (Switch Case), pesquisar o nome do mês de referência através do respectivo número do mês informado.
        */

        // Declaração das variáveis
        var mes;

        // Declaração de funções
        function verificaMes() {
            // Função para captura de dados do formulário e pesquisa por Switch Case

            // Captura do valor do mês passado pelo campo do formulário
            mes = parseFloat(document.getElementById('mesDigitado').value);
            

            // Início da Estrutura Switch Case
            switch (mes) {
                case 1: document.getElementById('correspondente').value = 'Janeiro';
                break;
                case 2: document.getElementById('correspondente').value = 'Fevereiro';
                break;
                case 3: document.getElementById('correspondente').value = 'Março';
                break;
                case 4: document.getElementById('correspondente').value = 'Abril';
                break;
                case 5: document.getElementById('correspondente').value = 'Maio';
                break;
                case 6: document.getElementById('correspondente').value = 'Junho';
                break;
                case 7: document.getElementById('correspondente').value = 'Julho';
                break;
                case 8: document.getElementById('correspondente').value = 'Agosto';
                break;
                case 9: document.getElementById('correspondente').value = 'Setembro';
                break;
                case 10: document.getElementById('correspondente').value = 'Outrubo';
                break;
                case 11: document.getElementById('correspondente').value = 'Novembro';
                break;
                case 12: document.getElementById('correspondente').value = 'Dezembro';
                break;
                default: document.getElementById('correspondente').value = 'Mês inválido!';
                break;
            }
        }
    </script>
</body>
</html>
