<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'>
		<title>Hidden</title>
	</head>
	<body>
        <h1>Usando o hidden</h1>
        <select>
            <option value="verde">Verde</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="marrom">Marrom</option>
            <option value="preto">Preto</option>
        </select>
        <hr>
        <label>Campo Vísivel</label><br>
        <input type="text"><br>
        <label>Campo Invísivel</label><br>
        <input type="hidden" name="pais" value="Brasil"><br>
        <p>Fim do campo!</p>
	</body>
</html>
