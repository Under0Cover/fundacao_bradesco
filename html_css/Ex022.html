<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'>
		<title>CSS incorporado</title>
        <style>
            p {
                color: blue;
                font-size: 30px; 
            }
        </style>
	</head>
	<body>
        <h1>CSS incorporado</h1>
        <p>Parágrafo utilizando CSS incorporado</p>
        <p>Todos parágrafos sofrem a mesma influência</p>
        <p style="color: red; font-size: 45px;">Exceto parágrafos que utilizem o CSS inline, esses sofrem as alterações que foram definadas na mesma linha [inline]</p>
	</body>
</html>
