<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - Contato</title>
    <link rel="stylesheet" href="../estilos/style_tableless.css">
</head>
<body class="color-page">
    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="../imagens_site/logo.png" alt="logo site">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="clientes.html">clientes</a></li>
                    <li><a href="sobre.html">sobre</a></li>
                    <li><a href="#topo">contato</a></li>
                </ul>
            </nav>
        </header>
        <div class="img-titulo">
            <img src="../imagens_site/contato.png" alt="imagem do contato">
        </div>
        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
               <p class="nome">
                   <label for="nome">Nome:</label><br>
                   <input type="text" name="nome" id="nomeID" required placeholder="Insira seu nome">
               </p>
               <p class="fone">
                   <label for="fone">Fone:</label><br>
                   <input type="phone" id="foneID" name="fone" placeholder="(xx) xxxxx-xxxx">
               </p>
               <p>
                   <label for="email">Email:</label><br>
                   <input type="email" name="email" id="emailID" required placeholder="exemplo@exemplo.com.br">                   
               </p>
               <p>
                   <textarea placeholder="Insira aqui a sua mensagem" required></textarea>
               </p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>
            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5><img src="../imagens_site/icoadress.png" alt="endereço"><br>Avenida Novos Conhecimentos nº 2016</h5>
                <h5><img src="../imagens_site/icoTelefone.png" alt="telefone"><br>+ 55 11 99999 - 9999</h5>
                <h5><img src="../imagens_site/icoContato.png" alt="email"><br>contato@code.com.br</h5>
                <h5><img src="../imagens_site/icoface.png" alt="facebook"><br>facebook.com/codedev</h5>
                <h5><img src="../imagens_site/icoinsta.png" alt="instagram"><br>@codedev</h5>
            </div>
        </section>
    </div>
</body>
</html>
