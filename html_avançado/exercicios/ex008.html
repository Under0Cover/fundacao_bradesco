    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atríbuto ALIGN</title>
        <link rel="stylesheet" href="estilos/ex008.css">
    </head>
    <body>
        <!-- O objetivo do exercício é demonstrar o uso do align como alinhamento as tabelas; o que apesar de estar descontinuado ainda funciona. -->
        <h1>Alinhamento de tabelas</h1>
        <h2>Alinhamento à esquerda</h2>
        <table class="tabela_01" align="left">
            <tr class="linha">
                <td>Nome</td>
                <td>Sobrenome</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Santos</td>
            </tr>
            <tr>
                <td>Vanessa</td>
                <td>Medeiros</td>
            </tr>
        </table>
        <br><br><br>
        <h2>Alinhamento centralizado</h2>
        <table class="tabela_02" align="center">
            <tr class="linha">
                <td>Nome</td>
                <td>Sobrenome</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Santos</td>
            </tr>
            <tr>
                <td>Vanessa</td>
                <td>Medeiros</td>
            </tr>
        </table>
        <h2>Alinhamento à direita</h2>
        <table class="tabela_03" align="right">
            <tr class="linha">
                <td>Nome</td>
                <td>Sobrenome</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Santos</td>
            </tr>
            <tr>
                <td>Vanessa</td>
                <td>Medeiros</td>
            </tr>
        </table>
    </body>
    </html>
