<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para cadastro</title>
</head>
<body>
    <h1>Formulário para cadastro</h1>
    <form action="email@email.com.br" method="get">
        <p>
            Nome: <input type="text" name="nome" size="25">
        </p>
        <p>
            E-mail: <input type="email" name="email" size="25">
        </p>
        <p>
            Sexo:
            <input type="radio" name="feminino">Feminino
            <input type="radio" name="masculino">Masculino
        </p>
        <p>
            RG: <input type="text" name="rg" size="25">
        </p>
        <p>
            CPF: <input type="number" name="cpf" size="25">
        </p>
        <p>
            Login: <input type="text" name="login" size="25">
        </p>
        <p>
            Senha: <input type="password" name="senha" size="25">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
