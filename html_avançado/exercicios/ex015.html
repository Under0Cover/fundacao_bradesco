<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form action="email@email.com" method="get">
        <font face="Calibri">
            <p>
                Nome: <input type="text" name="nome" size="25" maxlength="50">
            </p>
            <p>
                Número do Cartão de Crédito: <input type="text" name="numero_cartao" size="16">
            </p>
            <p>
                Senha: <input type="password" name="password" size="6">
            </p>
            <p>
                Selecione a bandeira do cartão: <br>
                <input type="radio" name="visa">Visa<br>
                <input type="radio" name="mastercard">MasterCard
            </p>
            <p>
                Selecione o horário de entrega: <br>
                <input type="checkbox" name="manha" size="1">8h às 12h <br>
                <input type="checkbox" name="tarde" size="1">13h às 18h <br>
                <input type="checkbox" name="noite" size="1">19h às 22h
            </p>
        </font>
    </form>
</body>
</html>
