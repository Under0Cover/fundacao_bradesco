<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para cadastro</title>
    <link rel="stylesheet" href="estilos/ex023.css">
</head>
<body>
    <h1>Formulário para cadastro</h1>
    <form action="envia.php" method="post">
        <table class="tabela" cellspacing="5">
            <tbody>
                <tr>
                    <td class="campo">Nome</td>
                    <td class="input">
                        <input type="text" name="nome">
                    </td>
                </tr>
                <tr>
                    <td class="campo">E-mail</td>
                    <td class="input">
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td class="campo">Sexo</td>
                    <td class="input">
                        <input type="radio" name="sexo" value="feminino">Feminino
                        <input type="radio" name="sexo" value="masculino">Masculino
                    </td>
                </tr>
                <tr>
                    <td class="campo">RG</td>
                    <td class="input">
                        <input type="text" name="rg">
                    </td>
                </tr>
                <tr>
                    <td class="campo">CPF</td>
                    <td class="input">
                        <input type="number" name="cpf">
                    </td>
                </tr>
                <tr>
                    <td class="campo">Senha</td>
                    <td class="input">
                        <input type="password" name="senha">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="enviar" value="Enviar">
                    </td>
                    <td>
                        <input type="reset" value="limpar" value="Limpar">
                    </td> 
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
